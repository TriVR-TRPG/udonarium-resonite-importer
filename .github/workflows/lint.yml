name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Volta
        uses: volta-cli/action@v4

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build submodule
        run: |
          cd lib/resonitelink.js
          npm ci
          npm run build

      - name: Run ESLint with auto-fix
        run: npm run lint:fix
        continue-on-error: true

      - name: Run Prettier with auto-fix
        run: npm run format

      - name: Commit auto-fixed changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: Auto-fix lint and format issues"
          commit_options: "--no-verify"
        if: github.event_name == 'pull_request'

      - name: Run ESLint (verify)
        run: npm run lint

      - name: Check Prettier formatting (verify)
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

      - name: Run tests with coverage
        run: npm run test:coverage -- --reporter=json --outputFile=test-results.json

      - name: Coverage report
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-path: ./coverage/coverage-summary.json
          json-final-path: ./coverage/coverage-final.json
